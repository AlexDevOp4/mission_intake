services:
  web:
    build:
      context: .
      dockerfile: docker/django/Dockerfile
    environment:
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PORT: ${POSTGRES_PORT}
      SOLR_URL: ${SOLR_URL}
    working_dir: /app/backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8000/api/health/ || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s
    read_only: true
    volumes:
      - static_files:/app/backend/mission_intake/staticfiles
    tmpfs:
      - /tmp
      - /tmp/cache:size=64m
    ports:
      - "8000:8000"
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:alpine
    restart: always
    healthcheck:
      # Checks if Redis is ready to accept connections
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
  worker:
    build:
      context: .
      dockerfile: docker/django/Dockerfile
    environment:
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PORT: ${POSTGRES_PORT}
      SOLR_URL: ${SOLR_URL}
    working_dir: /app/backend
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A mission_intake worker --loglevel=info
    read_only: true
    tmpfs:
      - /tmp
      - /tmp/cache:size=64m
  solr:
    image: solr:9-slim
    # env_file:
    #   - .env.local
    volumes:
      - solr_data:/var/solr
volumes:
  postgres_data:
  solr_data:
  static_files:
